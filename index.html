<html>
    <head>
        <title>Sound Identification Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  
        <link rel="stylesheet" type="text/css" href="style.css">

    <body>
        <div class="col-xs-12 header_div text_center">
            <h2>Sound Controlled Animals</h2>

                <button class="btn btn-info" onclick="startClassification();">Start</button>

                    <br>
                    <img id="animal_image" src="listen.gif" width="300" height="300">

        </div>
        <div class="col-xs-12 copy_right_footer">
            Developed by - Arya 
        </div>
        <script src="main.js"></script>
